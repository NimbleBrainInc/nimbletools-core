name: Build Base Images

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: docker.io/nimbletools

jobs:
  build-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.12', '3.13', '3.14']
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./base-images/python
          build-args: |
            PYTHON_VERSION=${{ matrix.python }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/mcpb-python:${{ matrix.python }}
            ${{ matrix.python == '3.14' && format('{0}/mcpb-python:latest', env.IMAGE_PREFIX) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20', '22', '24']
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./base-images/node
          build-args: |
            NODE_VERSION=${{ matrix.node }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/mcpb-node:${{ matrix.node }}
            ${{ matrix.node == '24' && format('{0}/mcpb-node:latest', env.IMAGE_PREFIX) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
